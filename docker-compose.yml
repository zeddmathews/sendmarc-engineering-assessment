services:
  php-fpm:
    container_name: tennis-php-fpm
    build:
      context: .
      dockerfile: php/Dockerfile
    volumes:
      - ./app:/var/www/app:cached
    ports:
      - "9000:9000"
    working_dir: /var/www/app
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 9000 || exit 1"]
      start_period: 40s
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      - db
    networks:
      - laravel
    entrypoint: ["/usr/local/bin/entrypoint.sh"]

  queue:
    build:
      context: .
      dockerfile: php/Dockerfile
    command: ["php artisan queue:work --verbose --tries=3 --timeout=90"]
    depends_on:
      - db
    volumes:
      - ./app:/var/www/app:cached

  nginx:
    container_name: tennis-nginx
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./app:/var/www/app:cached
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      php-fpm:
        condition: service_healthy
    networks:
      - laravel

  db:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_DB: tennis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1234"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data:cached
    networks:
      - laravel

  seed:
    container_name: tennis-seed
    build:
      context: .
      dockerfile: php/Dockerfile
    depends_on:
      - db
    volumes:
      - ./app:/var/www/app:cached
    working_dir: /var/www/app
    networks:
      - laravel
    entrypoint: ["sh", "-c", "composer install --no-progress --no-interaction && php artisan migrate --force && php artisan db:seed --force"]

volumes:
  pgdata:

networks:
  laravel:
